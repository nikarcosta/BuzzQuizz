<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuizz</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header><span>BuzzQuizz</span></header>
    <div class="main-screen1 escondido">
        <main>
            <div class="quizzes-usuario-vazio">
                <div><span>Você não criou nenhum<br>quizz ainda :(</span></div>
                <button class="criar-quizz-btn" onclick="criarQuizz()"><span>Criar Quizz</span></button>
            </div>
            <div class="quizzes-usuario escondido">
                <div class="titulo-secao">
                    <div><span>Seus quizzes</span></div>
                    <div class="ion-icon"><ion-icon name="add-circle"></ion-icon></div>
                </div>
                <div class="container-usuario">
                    <div class="capa-Quizz"><div class="image-Quizz"><img src="https://i.ytimg.com/vi/SB-qEYVdvXA/mqdefault.jpg"></div><div class="titulo-Quizz">Placeholder Usuario Quizz</div></div>
                    <div class="capa-Quizz"><div class="image-Quizz"><img src="https://i.ytimg.com/vi/SB-qEYVdvXA/mqdefault.jpg"></div><div class="titulo-Quizz">Placeholder Usuario Quizz</div></div>
                </div>
            </div>
            <div class="quizzes-servidor">
                <div><span>Todos os quizzes</span></div>
                <div class="quizz-container"></div>
            </div>
        </main> 
    </div>
    <div class="pagina-quizz escondido">
        <header><span>BuzzQuizz</span></header>
        <div class="container-perguntas"></div>
        
    </div>
    <div class="main-screen3">
        <div class="main-screen3-1">
            <span class="screen3-title">Comece pelo começo</span>
            <form onsubmit="return false">
                <div class="card-forms">
                        <input type="text" name="quizz-title" placeholder="Título do seu quizz">
                        <input type="url" name="quizz-url" placeholder="URL da imagem do seu quizz">
                        <input type="text" name="number-questions" placeholder="Quantidade de perguntas do quizz">
                        <input type="text" name="quizz-levels" placeholder="Quantidade de níveis do quizz">

                </div>
                <button class="criar-perguntas-btn" onclick="criarQuizzPt1()"><span>Prosseguir pra criar perguntas</span></button>
            </form>
        </div>
        <div class="main-screen3-2 escondido">
            <span class="screen3-title">Crie suas perguntas</span>
            <form onsubmit="return false">
            </form>
        </div>
        <div class="main-screen3-3 escondido">
            <span class="screen3-title">Agora, decida os níveis</span>
            <form onsubmit="return false">
            </form>
        </div>
        <div class="main-screen-end escondido">
            <span>Seu quizz está pronto!</span>
        </div>
    </div>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
